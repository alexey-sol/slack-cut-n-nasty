type UserDetails {
    displayName: String
    fullName: String
    id: Int!
    imageUrl: String
}

type User {
    email: String
    id: Int!
    details: UserDetails
    joinedWorkspaces: [Workspace]
    ownWorkspaces: [Workspace]
}

input CreateUserInput {
    displayName: String
    email: String!
    fullName: String!
    imageUrl: String
}

type Query {
    user(id: Int, email: String): User
}

type Mutation {
    createUser(input: CreateUserInput!): User!
}
