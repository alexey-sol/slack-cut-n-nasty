type UserDetails {
    displayName: String!
    fullName: String!
    id: Int!
    imageUrl: String
}

type User {
    createdAt: Date!
    email: String!
    id: Int!
    details: UserDetails!
    joinedWorkspaces: [Workspace!]!
    ownWorkspaces: [Workspace!]!
    updatedAt: Date!
}

input CreateUserInput {
    displayName: String
    email: String!
    fullName: String!
    imageUrl: String
}

type Query {
    user(id: Int, email: String): User
    # users ... : [User!]!
}

type Mutation {
    createUser(input: CreateUserInput!): User!
}
